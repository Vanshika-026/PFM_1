<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@100;200;300;400&family=Raleway:wght@200;300;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>contact-form</title>
  </head>
  <body>
    <!--contact part-->
    <form id="loginSignupForm">
      <div class="section">
        <div class="background">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>

          <div class="container">
            <img src="cashimage1.png" width="70px" />

            <div class="row full-height justify-content-center">
              <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                  <h6 class="logged mb-0 pb-3">
                    <span>Log In </span><span>Sign Up</span>
                  </h6>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="reg-log"
                    name="reg-log"
                  />
                  <label for="reg-log"></label>
                  <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                      <div class="card-front">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="inside mb-4 pb-3">Log In</h4>
                            <div class="form-group">
                              <input
                                type="email"
                                name="logemail"
                                class="form-style"
                                placeholder="Your Email*"
                                id="logemail"
                                autocomplete="off"
                              />

                              <i class="input-icon fa fa-envelope-o"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="password"
                                name="logpass"
                                class="form-style"
                                placeholder="Your Password*"
                                id="logpass"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-lock"></i>
                            </div>

                            <button type="submit" class="btn mt-4">
                              <a href="budget.html" class="link">Submit</a>
                            </button>

                            <p class="mb-0 mt-4 text-center">
                              <a href="#0" class="link-one"
                                >Forgot your password?</a
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="card-back">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="inside mb-4 pb-3">Sign Up</h4>
                            <div class="form-group">
                              <input
                                type="text"
                                name="signupname"
                                class="form-style"
                                placeholder="Your Full Name*"
                                id="signupname"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-user-circle"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="email"
                                name="signupemail"
                                class="form-style"
                                placeholder="Your Email*"
                                id="signupemail"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-envelope-o"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="password"
                                name="signuppass"
                                class="form-style"
                                placeholder="Your Password*"
                                id="signuppass"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-lock"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="phone"
                                name="signupphone"
                                class="form-style"
                                placeholder="Phone No.*"
                                id="signupphone"
                                autocomplete="off"
                              />
                              <i class="input-icon fa fa-phone"></i>
                            </div>

                            <button type="submit" class="btn mt-4">
                              <!-- <a href="budget.html" class="link">Submit</a> -->
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      function initApp() {
        // Add this script after initializing Firebase
        const loginForm = document.getElementById("loginSignupForm");

        console.log(firebase, "chec");

        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("signupemail").value;
          const password = document.getElementById("signuppass").value;

          console.log(email, "Signup email");
          console.log(password, "Signup password");

          try {
            await firebase
              .auth()
              .createUserWithEmailAndPassword(email, password);
            alert("sign up successfull!");
          } catch (error) {
            console.error(error);
            alert("Error sign up. Check the console for details.");
          }
        });
      }

      window.onload = function () {
        initApp();
      };
    </script>
  </body>
</html>
